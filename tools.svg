<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			.border-animation {
				position: absolute;
				width: 100%;
				height: 100%;
				border-radius: 15px;
				border: 3px solid;
				box-sizing: border-box;
				animation: rotateColors 5s infinite linear;
			}

			@keyframes rotateColors {
				0% {
					border-color: red;
				}
				25% {
					border-color: yellow;
				}
				50% {
					border-color: blue;
				}
				75% {
					border-color: green;
				}
				100% {
					border-color: red;
				}
			}
			</style>
		</div>
	</foreignObject>
</svg>